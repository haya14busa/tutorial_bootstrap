<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Twitter Bootstrap Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="screen" />
</head>
<body>
<!-- #17 tooltip, popover -->

    <div class="container" style="padding:20px 0;">

        <p style="margin-top:200px;">
            <a href="#" data-toggle="tooltip" title="explanation">this</a> and
            <a href="#" data-toggle="popover" title="explanation" data-content="more explanation Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">that</a>.
        </p>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function(){
            $("[data-toggle=tooltip]").tooltip({
                placement: 'bottom'
            });
            $("[data-toggle=popover]").popover({
                placement: 'bottom'
            });
        });
    </script>
</body>
</html>
