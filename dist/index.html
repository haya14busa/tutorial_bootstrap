<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Twitter Bootstrap Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="screen" />
</head>
<body>
<!-- #14 progress-bar -->

    <div class="container" style="padding:20px 0;">
        <div class="progress">
            <div class="progress-bar progress-bar-primary" style="width:60%">
            </div>
        </div>
    </div>


    <div class="container" style="padding:20px 0;">
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-info" style="width:40%">A</div>
            <div class="progress-bar progress-bar-primary" style="width:20%">B</div>
            <div class="progress-bar progress-bar-warning" style="width:10%">C</div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
